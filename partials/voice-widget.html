<!-- Hidden Key Ninja Button -->
<button id="key-ninja-btn" style="display:none;"></button>

<!-- Voice Widget -->
<div class="voice-widget-wrap" id="voice-widget-wrap">
    <button type="button" class="voice-widget" id="voice-widget" aria-label="Start voice call">
        <svg class="voice-widget-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
            <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
            <line x1="12" y1="19" x2="12" y2="23"></line>
            <line x1="8" y1="23" x2="16" y2="23"></line>
        </svg>
        <span class="voice-widget-text">Voice call</span>
    </button>
</div>

<!-- Terms Modal -->
<div class="voice-modal-overlay" id="voice-terms-overlay" aria-hidden="true">
    <div class="voice-modal">
        <div class="voice-modal-header">Before we start</div>
        <div class="voice-modal-body">
            <p>This call will be recorded for quality and training purposes. By continuing, you consent to recording.</p>
        </div>
        <div class="voice-modal-actions">
            <button type="button" class="voice-modal-btn voice-modal-btn-secondary" id="voice-terms-cancel">Cancel</button>
            <button type="button" class="voice-modal-btn voice-modal-btn-primary" id="voice-terms-agree">I agree, start call</button>
        </div>
    </div>
</div>

<!-- Feedback Modal -->
<div class="voice-modal-overlay" id="voice-feedback-overlay" aria-hidden="true">
    <div class="voice-modal voice-modal-feedback">
        <div class="voice-modal-header">How was your call?</div>
        <div class="voice-modal-body">
            <div class="voice-feedback-buttons">
                <button type="button" class="voice-feedback-btn" id="voice-feedback-up" aria-label="Good">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M14 9V5a3 3 0 0 0-3-3l-4 9v11h11.28a2 2 0 0 0 2-1.7l1.38-9a2 2 0 0 0-2-2.3zM7 22H4a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h3"></path>
                    </svg>
                </button>
                <button type="button" class="voice-feedback-btn" id="voice-feedback-down" aria-label="Bad">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M10 15v4a3 3 0 0 0 3 3l4-9V2H5.72a2 2 0 0 0-2 1.7l-1.38 9a2 2 0 0 0 2 2.3zm7-13h2.67A2.31 2.31 0 0 1 22 4v7a2.31 2.31 0 0 1-2.33 2H17"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>
</div>
